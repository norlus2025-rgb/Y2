[build]
  base = "frontend"
  command = "npm install typescript @types/react @types/node --save-dev && npm install --include=dev && rm -f postcss.config.js tailwind.config.js && npm run build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://your-backend-url.onrender.com"

[context.preview.environment]
  NEXT_PUBLIC_API_URL = "https://your-backend-staging-url.onrender.com"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_URL = "https://your-backend-url.onrender.com"
