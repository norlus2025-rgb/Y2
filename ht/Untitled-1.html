<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        .bande-passante {
            background-color: #FFD700; /* La couleur dorée que tu as demandée */
            color: black;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            overflow: hidden;
        }

        .bande-passante span {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: defilement 15s linear infinite;
        }

        @keyframes defilement {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="bande-passante">
    <span>Visitez notre page blog pour découvrir les derniers événements et actualités en développement personnel !</span>
</div>

</body>
</html>
