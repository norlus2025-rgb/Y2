version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: earn_platform_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: earn_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - earn_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: earn_platform_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/earn_platform
      JWT_SECRET: your_jwt_secret_here
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - earn_network
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: earn_platform_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      NEXT_PUBLIC_CLIENT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - earn_network
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:

networks:
  earn_network:
    driver: bridge
